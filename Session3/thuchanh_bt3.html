<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Purchase Form</title>
</head>
<style>
      input,
        select {
            margin: 10px 10px 10px 20px;
        }
</style>
<body>
    <h1>Car Purchase Form</h1>
    <form action="#">
        Name: <input type="text" name="userName"> <br>
        Email: <input type="email" name="email"> <br>
        Phone: <input type="text" name="number"> <br>
        <label for="cars">Choose a Car:</label>
        <select id="cars" name="cars">
            <option value="volvo">Suzuki</option>
            <option value="saab">BMW</option>
            <option value="fiat">Toyota</option>
            <option value="audi">Vinfast</option>
        </select> <br>
        <label for="color">Choose a Color:</label>
        <select id="cars" name="cars">
            <option value="volvo">Black</option>
            <option value="saab">Blue</option>
            <option value="fiat">Red</option>
            <option value="audi">Grey</option>
        </select> <br>
        Quanttily: <input type="text" name="text"> <br>
        Delivery Date: <input type="date" name="date"> <br>
        <button>Submit</button>
    </form>
</body>

</html>
